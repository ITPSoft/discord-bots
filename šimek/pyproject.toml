[project]
name = "simek-bot"
version = "0.1.0"
description = "Å imek bot."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "requests>=2.32.5,<3.0.0",
    "disnake>=2.10.1,<3.0.0",
    "python-dotenv>=1.0.1,<2.0.0",
]

[dependency-groups]
dev = [
    "pytest>=8.3.4,<9.0.0",
    "ruff>=0.9.0,<1.0.0",
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
ignore = ["F403", "F405", "E722", "F841"]
